
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>課題一覧画面</title>
  <link rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.min.css}" />
  <script th:src="@{/webjars/jquery/3.4.0/jquery.slim.min.js}" type="text/javascript" charset="utf-8"></script>
  <script th:src="@{/webjars/bootstrap/4.3.0/js/bootstrap.bundle.min.js}" type="text/javascript" charset="utf-8"></script>


 </head>
<body>

<div th:replace="layout :: header"></div>

<h2>■課題一覧ページ</h2>
<div class="able-responsive-md container">
	<table class="table table-hover table-striped">
		<thead class="thead-dark">
          	<tr class="row">
				<th class="col-md-3 text-nowrap" scope="col" th:text="タイトル">タイトル</th>
				<th class="col-md-5 text-nowrap" scope="col" th:text="説明文">説明文</th>
				<th class="col-md-2 text-nowrap" scope="col" th:text="言語種別">言語種別</th>
				<th class="col-md-1" scope="col"></th>
				<th class="col-md-1" scope="col"></th>
			</tr>
		</thead>
		<tbody>
		<tr class="row" th:each="task : ${tasks}">
			<td class="col-md-3" th:text="${task.title}">タイトル</td>
			<td class="col-md-6" th:text="${task.description}">説明文</td>
			<td class="col-md-1" th:text="${task.languageName">言語種別</td>
			<td class="col-md-1">
				<form th:action="@{/teacher/task/edit}" method="post">
					<input type="submit" name="form" th:value="編集" />
					<input type="hidden" name="id" th:value="${question.id}" />
				</form>
			</td>
			<td class="col-md-1">
				<form th:action="@{/teacher/task/delete}" method="post">
					<input type="submit" name="form" th:value="削除" />
					<input type="hidden" name="id" th:value="${question.id}" />
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div th:replace="layout :: footer"></div>
 
</body>
</html>
