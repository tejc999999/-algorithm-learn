
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: common_layout(title = '教員用問題登録画面', scripts = ~{::script}, links = ~{::link})">
 </head>
<body>

<div th:replace="layout :: header"></div>

■問題一覧ページ
<div class="able-responsive-md">
	<table class="table table-hover table-striped">
		<thead class="thead-dark">
          	<tr>
				<th scope="col" th:text="タイトル">タイトル</th>
				<th scope="col" th:text="説明文">説明文</th>
				<th scope="col" th:text="入力値個数">入力値個数</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="question : ${questions}">
			<td th:text="${question.title}">タイトル</td>
			<td th:text="${question.description}">説明文</td>
			<td th:text="${question.inputNum}">入力値個数</td>
			<td>
				<form th:action="@{/teacher/question/edit}" method="post">
					<input type="submit" name="form" th:value="編集" />
					<input type="hidden" name="id" th:value="${question.id}" />
				</form>
			</td>
			<td>
				<form th:action="@{/teacher/question/delete}" method="post">
					<input type="submit" name="form" th:value="削除" />
					<input type="hidden" name="id" th:value="${question.id}" />
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div th:replace="layout :: footer"></div>
  
</body>
</html>
